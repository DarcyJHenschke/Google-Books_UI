<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width='device-width', initial-scale=1.0"
        />
        <link rel="stylesheet" href="./styling/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap"
            rel="stylesheet"
        />
        <title>Google Books UI</title>
    </head>
    <body>
        <div class="page">
            <div class="title-wrapper">
                <h1 class="title-wrapper__heading">Librarian</h1>
                <p class="title-wrapper__para">Book search made easy</p>
            </div>
            <div class="searchBar">
                <form class="form">
                    <div class="searchBar__wrapper">
                        <input
                            class="searchBar__input"
                            type="text"
                            placeholder="Search by title or author"
                        />
                        <button class="searchBar__button" type="submit">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                x="0px"
                                y="0px"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                style="fill: #000000"
                            >
                                <path
                                    d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z"
                                ></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            <div class="book-grid"></div>
        </div>
    </body>
    <script type="module" src="./scripts/script.js"></script>
</html>
